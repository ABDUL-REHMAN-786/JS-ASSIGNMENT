<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <link rel="stylesheet" href="style1.css">
    <script>
        // Function to display an alert
        function showAlert() {
            alert("Welcome to My Website!\nEnjoy your stay and happy coding!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a simple project to demonstrate alerts in JavaScript.</p>
        <button onclick="showAlert()">Click Me!</button>
    </div>


</body>
<script src="alerts.js"></script>
</html>
